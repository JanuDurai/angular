<form action="datalist" name="form">
    <h2>Register</h2>
    <div><label for="firstname">First name: </label>
         <input type="text" name="firstname" class="firstname"  placeholder="Enter first name" pattern="[a-zA-Z]{2,20}" required>
    </div>

    <div><label for="lastname">Last name: </label>
        <input type="text" name="lastname" class="lastname" placeholder="Enter last name" pattern="^[a-zA-Z]{1,20}" required>
    </div>

    <div class="radio_gender">
        <label for="gender">Gender:</label>
        <div id="radio_id">
            <input type="radio" id="r1" name="gender" value="Male" >Male
            <!-- <label for="gender">Male</label> -->
            <input type="radio" id="r2" name="gender" value="Female">Female
            <!-- <label for="gender" >Female</label> -->
            <input type="radio" id="r3" name="gender" value="Other">Other
            <!-- <label for="gender">Other</label> -->
        </div>
            
    </div>

    <div><label for="email" >E-mail:</label>
        <input type="email" name="email">
    </div>

 <div>
    <input type="submit" name="submitbutton" id="submitbutton" value="Submit">
 </div>
 
</form>
